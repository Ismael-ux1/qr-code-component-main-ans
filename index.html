<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>F O| QR code component</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <div class="qr">
      <div class="qr__image" alt=""></div>
      <div class="qr__text">
        <h1 class="qr__text-heading">Improve your front-end skills by building projects</h1>
      <p class="qr__text-lead">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      <div class="copy">
        <p><a href="https://github.com/Ismael-ux1">Developed by: >Ismail</a></p>
      </div>
    </div>
  </main>
</body>
</html>
